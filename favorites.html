<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Favorites</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playball&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <!-- Link to CSS -->
    <link href="./assets/css/favorites.css" rel="stylesheet">

    <style>
        main {
            padding-top: 3rem;
            padding-bottom: 2rem;
        }

        .extra-margins {
            margin-top: 1rem;
            margin-bottom: 2.5rem;
        }
    </style>
</head>

<body>
    <main>
        <!--Main layout-->
        <div class="container">
            <!--/.First row-->
            <hr class="extra-margins">
            <!--Second row-->
            <div class="row">
                <!--First columnn-->
                <div class="col-md-6">
                    <!--Card-->
                    <div class="card mb-5">
                        <!--Card content-->
                        <div class="card-block p-3">
                            <!--Title-->
                            <h4 class="card-title text-center custom-font-title">Favorite Cocktails</h4>
                            <!--Text-->
                            <div id="favorite-cocktail-container" class="row">
                            </div>
                            <div id="drink-modal" class="drink-modal">
                                <div id="drink-modal-content">
                                    <span id="close-drink">&times;</span>
                                    <h2 id="drink-modal-title"></h2>
                                    <div id="drink-modal-body">
                                        <ul id="drink-instructions">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.Card content-->
                    </div>
                    <!--/.Card-->
                </div>
                <!--First columnn-->

                <!--Second columnn-->
                <div class="col-md-6">
                    <!--Card-->
                    <div class="card mb-5">
                        <!--Card content-->
                        <div class="card-block p-3">
                            <!--Title-->
                            <h4 class="card-title text-center custom-font-title">Favorite Meals</h4>
                            <!--Text-->
                            <div id="favorite-meal-container" class='row'>
                            </div>
                            <div id="food-modal" class="food-modal">
                                <div id="food-modal-content">
                                    <span id="close-food">&times;</span>
                                    <h2 id="food-modal-title"></h2>
                                    <div id="food-modal-body">
                                        <ul id="food-instructions">
                                        </ul>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                        <!--/.Card content-->
                    </div>
                    <!--/.Card-->
                </div>
                <!--Second columnn-->
            </div>
            <!--/.Card-->
        </div>
        <!--Third columnn-->
        </div>
        <!--/.Second row-->
        <div class='button'>
            <div class="">
                <a href="#" class="btn btn-primary" id="homebtn">Back To Search</a>
            </div>            
        </div>
        </div>
        <!--/.Main layout-->
    </main>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
    <script src="./assets/js/favorites.js"></script>
</body>
</html>
