<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playball&display=swap" rel="stylesheet">

    <title>Dinner Party App</title>

    <!--Material Design Bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css" rel="stylesheet">
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/search.css" />
</head>

<body>
    <div class="container">
        <div class="drink-container">
            <select id="drink-select">
                <option disabled hidden selected>What would you like to drink?</option>
                <option value="Whiskey" id="whiskey">Whiskey</option>
                <option value="Gin" id="gin">Gin</option>
                <option value="Vodka" id="vodka">Vodka</option>
                <option value="Tequila" id="tequila">Tequila</option>
                <option value="Rum" id="rum">Rum</option>
                <option value="Brandy" id="brandy">Brandy</option>
            </select>
            <button class="submit-drink">Search</button>

            <div class="drink-results-card">
                <div>
                    <h2 id="drink-name"></h2>
                </div>

                <div class="drink-result">
                    <a href="#" id="drink-link">
                        <img src="#" id="drink-image" alt="#">
                    </a>
                </div>

                <div id="drink-modal" class="drink-modal">
                    <div id="drink-modal-content">
                        <span id="close-drink">&times;</span>
                        <h2 id="drink-modal-title"></h2>
                        <div id="drink-modal-body">
                            <ul id="drink-instructions">
                            </ul>
                        </div>  
                    </div>
                </div>
    
            </div>

            <div class="drink-buttons">
                <button class="drink-favorites">Add to Favorites</button>
                <button class="randomize-drink">Randomize</button>
            </div>
        </div>

        <div class="food-container">
            <div class="food-select">                 
                    <select id="food-list">
                        <option disabled hidden selected>What would you like to eat?</option>
                        <option value="Chicken" id="Chicken">Chicken</option>
                        <option value="Pork" id="Pork">Pork</option>
                        <option value="Beef" id="Beef">Beef</option>
                        <option value="Seafood" id="Seafood">Seafood</option>
                        <option value="Lamb" id="Lamb">Lamb</option>
                        <option value="Pasta" id="Pasta">Pasta</option>
                        <option value="Vegetarian" id="Vegetarian">Vegetarian</option>
                        <option value="Vegan" id="Vegan">Vegan</option>
                        <option value="Side" id="Side">Side</option>
                        <option value="Dessert" id="Dessert">Dessert</option>
                        <option value="Miscellaneous" id="Miscellaneous">Miscellaneous</option>
                    </select>
            </div>
            <button class="submit-food">Search</button>

            <div class="food-results-card">
                <div>
                    <h2 id="food-name"></h2>
                </div>

                <div class="food-result">
                    <a href="#" id="food-link">
                        <img src="#" id="food-image" alt="#">
                    </a>
                </div>
            </div>

            <div class="food-buttons">
                <button class="food-favorites">Add to Favorites</button>
                <button class="randomize-food">Randomize</button>
            </div>

            <div id="food-modal" class="food-modal">
                <div id="food-modal-content">
                    <span id="close-food">&times;</span>
                    <h2 id="food-modal-title"></h2>
                    <div id="food-modal-body">
                        <ul id="food-instructions">
                        </ul>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <div id=messageEl></div>
    <div class="view-favorites">
        <button class="view-favoritesBtn">View Favorites</button>
        <button class="randomize-bothBtn">Randomize Both</button>
    </div>
    <!--Link to JavaScript-->
    <script src="./assets/js/search.js"></script>
</body>

</html>
