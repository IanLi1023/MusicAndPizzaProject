<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playball&display=swap" rel="stylesheet">

    <title>Dinner Party App</title>

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/search.css" />
</head>

<body>

    <div class="container">

        <div class="drink-container">
            <select class="drink-select">
                <option value="0">What would you like to drink?</option>
                <option value="1">Whiskey</option>
                <option value="2">Gin</option>
                <option value="3">Vodka</option>
                <option value="4">Tequila</option>
                <option value="5">Rum</option>
                <option value="6">Brandy</option>
            </select>
            <button class="submit-drink">Submit</button>


            <div class="drink-results-card">
                <div>
                    <h2 id="drink-name"></h2>

                </div>
                <div class="drink-result">
                    <a href="#" id="drink-link">
                        <img src="#" id="drink-image" alt="#">
                    </a>
                </div>

                <div id="drink-modal" class="drink-modal">
                    <div id="drink-modal-content">
                        <span id="close-drink">&times;</span>
                        <h2 id="drink-modal-title"></h2>
                        <div id="drink-modal-body">
                            <ul id="drink-instructions">
                            </ul>
                        </div>  
                    </div>
                </div>
    
            </div>
            <div>
                <button class="drink-favorites">Add to Favorites</button>
            </div>
        </div>


        <div class="food-container">
            <div class="food-select">
                <input class="food-type" type="text" placeholder="What would you like to eat?">
            </div>
            <button class="submit-food">Submit</button>


            <div class="food-results-card">
                <div>
                    <h2 id="food-name"></h2>

                </div>
                <div class="food-result">
                    <a href="#" id="food-link">
                        <img src="#" id="food-image" alt="#">
                    </a>
                </div>
            </div>
            <div>
                <button class="food-favorites">Add to Favorites</button>
            </div>

        </div>
    </div>

    <div class="view-favorites">
        <button class="view-favoritesBtn">View Favorites</button>
    </div>


    <script src="./assets/js/search.js"></script>
</body>

</html>
